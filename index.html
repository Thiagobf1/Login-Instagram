<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="main-container">
        <div id="banner-container">
          <img src="./img/banner2.png" alt="Crie uma conta no instagram" />
        </div>
        <div id="form-container">
          <div id="form-box">
            <img src="./img/logo_instagram.png" alt="Instagram" />
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Número de telefone, usuário ou email"
              />
              <input type="passowrod" name="passoword" placeholder="Senha" />
              <input type="submit" value="Entrar" />
            </form>
            <div class="separetor">
              <div class="line"></div>
              <span>Ou</span>
            </div>
            <div id="other-links">
              <div id="facebook-login">
                <img src="./img/logo_facebook.svg" alt="Facebook Login">
                <span>Entrar com Facebook</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
